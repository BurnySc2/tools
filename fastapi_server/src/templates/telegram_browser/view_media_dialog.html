<div class="flex h-full w-full flex-col items-center justify-center p-1">
    {% if mime_type.startswith("video/") %}
    <video
        class="grow"
        controls
    >
        <source
            src="{{ minio_url }}"
            type="{{ mime_type }}"
        >
        Your browser does not support the video tag.
    </video>
    {% elif mime_type.startswith("audio/") %}
    <audio
        class="w-full"
        controls
    >
        <source
            src="{{ minio_url }}"
            type="{{ mime_type }}"
        >
        Your browser does not support the audio tag.
    </audio>
    {% elif mime_type.startswith("image/") %}
    <img
        class="object-scale-down"
        src="{{ minio_url }}"
        alt=""
    />
    {% endif %}
    <button
        class="mt-2 rounded-xl p-1 text-white ring-1 ring-white hover:bg-green-700"
        onclick="a=document.getElementById('view-media-dialog');a.close();a.replaceChildren()"
    >Close</button>
</div>
